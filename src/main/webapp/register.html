		<!-- REGISTRATION FORM -->
		<!--===================================================-->
		<div class="cls-content">
		    <div class="cls-content-lg panel">
		        <div class="panel-body">
		            <div class="mar-ver pad-btm">
		                <h3 class="h4 mar-no">Crie uma nova conta</h3>
		                <p class="text-muted">Junte-se a comunidade Yggborad! Cadastre sua conta.</p>
		            </div>
		            <form id="form-register">
		                <div class="row">
		                    <div class="col-sm-6">
		                        <div class="form-group">
		                            <input id="firstName" type="text" class="form-control" placeholder="Primeiro nome" name="firstName">
		                        </div>
		                        <div class="form-group">
		                            <input id="lastName" type="text" class="form-control" placeholder="Ultimo nome" name="lastName">
		                        </div>
		                    </div>
		                    <div class="col-sm-6">
		                        <div class="form-group">
		                            <input id="email" type="text" class="form-control" placeholder="E-mail" name="email">
		                        </div>
		                        <div class="form-group">
		                            <input id="password" type="password" class="form-control" placeholder="Password" name="password">
		                        </div>
		                        <div class="form-group">
		                            <input id="confirmPassword" type="password" class="form-control" placeholder="Confirme senha" name="confirmPassword">
		                        </div>
				                <div >
				                    <label class='hide msgErro'></label>
				                </div>
		                    </div>
		                </div>
<!--	                <div class="checkbox pad-btm text-left">
		                    <input id="acceptTerms" name="acceptTerms" type="checkbox">
		                    <label for="demo-form-checkbox">Concordo com <a href="#" class="btn-link">Termos e Condições</a></label>
		                </div>
-->
		                <button id="btn-submit-login" class="btn btn-primary btn-lg btn-block" >Cadastrar</button>
		            </form>
		        </div>
		        <div class="pad-all">
		            Já tem uma conta? <a href="index.html" class="btn-link mar-rgt">Login</a>
