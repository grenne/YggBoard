  <body class="">
		<!-- LOGIN FORM -->
		<!--===================================================-->
		<div class="cls-content">
		    <div class="cls-content-sm panel">
		        <div class="panel-body">
		            <div class="header col-md-12">
		            	<div class="">
		             		<img src="img/logo-login.png" alt="" />
		             	</div>
		            </div>
		            <div class="col-md-12">
			            <form id="form-register" >
			            	<div>
			            		<h6>FAÇA SEU CADASTRO</h6>
			            	</div>
			                <div class="row">
			                    <div class="col-sm-12">
			                        <div class="form-group">
			                            <input id="firstName" type="text" class="form-control" placeholder="Primeiro nome" name="firstName">
			                        </div>
			                    </div>
			                    <div class="col-sm-12">
			                        <div class="form-group">
			                            <input id="lastName" type="text" class="form-control" placeholder="Ultimo nome" name="lastName">
			                        </div>
			                    </div>
			                    <div class="col-sm-12">
			                        <div class="form-group">
			                            <input id="email" type="text" class="form-control" placeholder="E-mail" name="email">
			                        </div>
			                    </div>
			                    <div class="col-sm-12">
			                        <div class="form-group">
			                            <input id="password" type="password" class="form-control" placeholder="Senha" name="password">
			                        </div>
			                    </div>
			                    <div class="col-sm-12">
			                        <div class="form-group">
			                            <input id="confirmPassword" type="password" class="form-control" placeholder="Confirme senha" name="confirmPassword">
			                        </div>
					                <div >
					                    <label class='hide msgErro'></label>
					                </div>
			                    </div>
			                </div>
<!--  			                <div class="checkbox pad-btm text-left info">
			                    <input id="acceptTerms" name="acceptTerms" type="checkbox">
			                    Concordo com <a href="#" class="btn-link">Termos e Condições</a>
			                </div>
-->			                <div class="col-md-12">
			                	<button id="btn-submit-login" class="btn btn-primary btn-lg btn-block" >Cadastrar</button>
			                </div>
			                <div class="col-md-12 info">
					            Já possui uma conta?<a href="index.html" class="btn-link mar-lft">Faça seu login</a>
			                </div>
			            </form>
			    	</div>
		        </div>		
		    </div>
		</div>
		<!--===================================================-->

    <!--jQuery [ REQUIRED ]-->
