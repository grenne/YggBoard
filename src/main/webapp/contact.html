    <section id="nome-pagina">
    	<div class="container">
    		<h2>Contato</h2>
            <div class="busca-geral pull-right">
				<div class="input-group">
                    <input type="text" class=" form-control" placeholder="Procure por algo..." />
                    <span class="input-group-btn">
                        <button class="btn btn-busca" type="button">
                            <span class=" glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>            
            </div>
    	</div>
    </section>
    
    <section id="conteudo">
    	<div class="container">
        	<div class="row">
            	<div class="col-md-8 panel-body">
		            <div class="col-md-12">
			            <form id="form-register" >
			            	<div>
	                       		<span id="text-contact-panel" class="text-contact-panel">
	                       		 Sua opinião é muito importante e válida para nós
	                       		<br><span id="text-contact-2-panel" class="text-contact-2-panel">
	                       		 Por favor, preencha os campos abaixo e em até 24 horas nós retornaremos.
	                       		</span>
			            	</div>
			                <div class="row">
			                	<br>
				                <div class="col-sm-6">			                		
				                    <div class="col-sm-12">
				                        <div class="form-group">
				                        	<label class="control-label">Nome:</label>
				                            <input id="nome" type="text" class="form-control" placeholder="" name="nome">
				                        </div>
				                    </div>
				                    <div class="col-sm-12">
				                        <div class="form-group">
						                    <label class="control-label">Instituição/Empresa:</label>
				                            <input id="instituicao" type="text" class="form-control" placeholder="" name="instituicao">
				                        </div>
				                    </div>
				                    <div class="col-sm-12">
				                        <div class="form-group">
						                    <label class="control-label">Categoria:</label>
											<label class="select ">
												<select id="categoria" name="categoria" class="form-control">
													<option value="duvidas" >Dúvidas</option>
													<option value="sugestoes" >Sugestões</option>
													<option value="itemnaoencontrado" >Item não encontrado</option>
													<option value="reclamacoes" >Reclamações</option>
												</select><i></i>
											</label>
				                        </div>
				                    </div>
			                    </div>
			                    <div class="col-sm-6">
				                    <div class="col-sm-12">
				                        <div class="form-group">
						                    <label class="control-label">Email:</label>
				                            <input id="email" type="email" class="form-control" placeholder="" name="email">
				                        </div>
				                    </div>
				                    <div class="col-sm-12">
				                        <div class="form-group">
						                    <label class="control-label">Telefone celular:</label>
				                            <input id="celPhone" type="phone" class="form-control" placeholder="" name="celPhone">
				                        </div>
				                    </div>
				                    <div class="col-sm-12">
				                        <div class="form-group">
						                    <label class="control-label">Assunto:</label>
				                            <input id="assunto" type="text" class="form-control" placeholder="" name="assunto">
				                        </div>
				                    </div>
			                    </div>
			                    <div class="col-sm-12">
				                    <div class="col-sm-12">
				                        <div class="form-group">
						                    <label class="control-label">Mensagem:</label>
				                            <textarea id="mensagem"  rows="3" cols="40" class="form-control" placeholder="" name="mensagem"></textarea></textarea>
				                        </div>
				                    </div>
								</div>
			                </div>
		                    <div class="col-sm-12">
			                    <label class='hide msgErro'></label>
				            </div>
				            <br><br>
			                <div class="col-md-4">
			                	<button id="btn-submit-contato" class="btn btn-primary btn-lg btn-block" >ENVIAR EMAIL</button>
			                </div>
			                <div class="col-md-2">
			                	<button id="btn-cancel" class="btn btn-default btn-lg btn-block" >CANCELAR</button>
			                </div>
			            </form>
			    	</div>
				</div>
            	<div class="col-md-4">
	            	<div class="">
						<a data-toggle="modal" href="#tutorial" class="inactive-tab"><img src="img/banner-01.png" alt="" /></a>
	             	</div>
                </div>
            </div>
        </div>
    </section>
	<div class="modal fade" id="tutorial" tabindex="-1" role="dialog" aria-labelledby="tutorialModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header ">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="tutorialModalLabel">Legendas</h4>
				</div>
				<div class="modal-body">
					<img alt="tutorial" class="legendas" src="img/Legenda-Mapa-1.png">
				</div>
			</div>
		</div>
