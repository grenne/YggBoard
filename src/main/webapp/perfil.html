    <section id="nome-pagina">
    	<div class="container">
    		<h2>Meu perfil</h2>
            <div class="busca-geral pull-right">
				<div class="input-group">
                    <input type="text" class=" form-control" placeholder="Procure por algo..." />
                    <span class="input-group-btn">
                        <button class="btn btn-busca" type="button">
                            <span class=" glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>            
            </div>
    	</div>
    </section>
    
    <section id="conteudo">
    	<div class="container">
        	<div class="row">
            	<div class="col-md-8 panel-body">
		            <div class="col-md-12">
			            <form id="form-register" >
			            	<div>
	                       		<span id="text-user-panel" class="text-user-panel">
	                       		 Olá
	                       		 <span class="userName"></span>
	                       		 ! Aqui você poderá configurar e ajustar seu perfil.
	                       		</span>
			            	</div>
			                <div class="row">
			                	<br>
				                <div class="col-sm-6">			                		
				                    <div class="col-sm-12">
				                        <div class="form-group">
				                        	<label class="control-label">Primeiro nome:</label>
				                            <input id="firstName" type="text" class="form-control" placeholder="" name="firstName">
				                        </div>
				                    </div>
				                    <div class="col-sm-12">
				                        <div class="form-group">
						                    <label class="control-label">Último nome:</label>
				                            <input id="lastName" type="text" class="form-control" placeholder="" name="lastName">
				                        </div>
				                    </div>
				                    <div class="col-sm-8">
				                        <div class="form-group">
						                    <label class="control-label">Data de nascimento:</label>
				                            <input id="birthDate" data-provide="datepicker" type="text" class="form-control datepicker" placeholder="" name="birthDate">
				                            <span class="info">(clique no mes/ano para modificar)</span>
   				                        </div>
				                    </div>
			                    </div>
			                    <div class="col-sm-6">
				                    <div class="col-sm-12">
				                        <div class="form-group">
						                    <label class="control-label">Email:</label>
				                            <input id="email" type="email" class="form-control" placeholder="" name="email">
				                        </div>
				                    </div>
				                    <div class="col-sm-12">
				                        <div class="form-group">
						                    <label class="control-label">Telefone celular:</label>
				                            <input id="celPhone" type="phone" class="form-control" placeholder="" name="celPhone">
				                        </div>
				                    </div>
			                    </div>
			                    <div class="col-sm-12">
				                    <div class="col-sm-12">
				                        <div class="form-group">
						                    <label class="control-label">Instituição/Empresa:</label>
				                            <input id="institution" type="text" class="form-control" placeholder="" name="institution">
				                        </div>
				                    </div>
								</div>
			                    <div class="col-sm-6">
				                    <div class="col-sm-12">
				                        <div class="form-group">
						                    <label class="control-label">Nova senha:</label>
				                            <input id="password" type="password" class="form-control" placeholder="" name="password">
				                        </div>
				                    </div>
				                    <div class="col-sm-12">
				                        <div class="form-group">
						                    <label class="control-label">Repetir nova senha:</label>
				                            <input id="confirmPassword" type="password" class="form-control" placeholder="" name="confirmPassword">
				                        </div>
					                </div>
			                    </div>
			                    <div class="col-sm-6">
				                    <div class="col-sm-6">
									    <!-- The global progress bar --> 
									   <div id="progress-photo" class="progress col-xs-04""> 
									       <div class="progress-bar progress-bar-success"></div> 
									    </div> 
									    <!-- The container for the uploaded files --> 
									    <div id="files-photo" class="input-value files col-xs-04""> 
									    	<img id="img-photo" class="imgUpload">
									    </div>
				                    </div>
				                    <div class="col-sm-6">
				                    	<br><br><br><br>
				                    	 <!-- The file input field used as target for the file upload widget -->
									    <span class="fileinput-button nova-imagem"> 
											<i class="fa fa-camera-retro"></i>  nova imagem 
									        <input id="upload-img-photo" type="file" name="uploadedFile" class="imgUpload"> 
											<input class="hide" type="text" id="photo" name="photo" placeholder="" disabled="disabled">
									    </span> 
				                   		<br>
				                   		<a href="#" id="removeImagem" class="remove-imagem"><i class="fa fa fa-trash-o"></i>  apagar imagem</a></li>
				                   </div>
			                    </div>
			                </div>
		                    <div class="col-sm-12">
			                    <label class='hide msgErro'></label>
				            </div>
				            <br><br>
			                <div class="col-md-4">
			                	<button id="btn-submit-perfil" class="btn btn-primary btn-lg btn-block" >ATUALIZAR PERFIL</button>
			                </div>
			                <div class="col-md-2">
			                	<button id="btn-cancel" class="btn btn-default btn-lg btn-block" >CANCELAR</button>
			                </div>
			            </form>
			    	</div>
				</div>
