<!doctype html>
<html lang="en-us">
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="robots" content="index, follow" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />        
        <title>YggBoard</title>

	    <link rel="shortcut icon" href="img/icone-arvore.png" />

        <link rel="icon" href="img/icone-arvore.png">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="plugins/bootstrap-validator/bootstrapValidator.min.css" rel="stylesheet" media="screen">
        <link href="plugins/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet" media="screen">
        <link href="css/perfil.css" rel="stylesheet" media="screen">
        <link href="css/responsivo.css" rel="stylesheet" media="screen">
	    <!--Font Awesome [ OPTIONAL ]-->
   		 <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">

		<!--yggboard-->
		<link rel="stylesheet" type="text/css" href="css/yggboard.css"  />
  </head>
  <body class="">
   
    <header>
    	<div class="container">	
        	<h1 class="pull-left">YggBoard</h1>
			<ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                     <span class="imagem-user"><img src="img/user.png" width="45" height="45" class="img-circle"></span> 
                     <span class="userName"></span>
                </li>
            </ul>        
    	</div>
    </header>
    
    <nav class="navbar navbar-default">
        <div class="container">
            <ul class="nav navbar-nav">
                <li class=""><a id="closePainel" href="#" ><i class="fa fa-home"></i>Início</a></li>
                <li class=""><a id="openUserPainel" href="#" ><i class="fa fa-puzzle-piece"></i>Painel</a></li>
                <li class=""><a id="openTutorial" href="#"><i class="fa fa-info-circle"></i>Tutorial</a></li>
            </ul>
        </div>
    </nav>

    
    <section id="nome-pagina">
    	<div class="container">
    		<h2>Meu perfil</h2>
            <div class="busca-geral pull-right">
				<div class="input-group">
                    <input type="text" class=" form-control" placeholder="Procure por algo..." />
                    <span class="input-group-btn">
                        <button class="btn btn-busca" type="button">
                            <span class=" glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>            
            </div>
    	</div>
    </section>
    
    <section id="conteudo">
    	<div class="container">
        	<div class="row">
            	<div class="col-md-8 panel-body">
		            <div class="col-md-12">
			            <form id="form-register" >
			            	<div>
	                       		<span id="text-user-panel" class="text-user-panel">
	                       		 Olá
	                       		 <span class="userName"></span>
	                       		 ! Aqui você poderá configurar e ajustar seu perfil.
	                       		</span>
			            	</div>
			                <div class="row">
			                	<br>
				                <div class="col-sm-6">			                		
				                    <div class="col-sm-12">
				                        <div class="form-group">
				                        	<label class="control-label">Primeiro nome:</label>
				                            <input id="firstName" type="text" class="form-control" placeholder="" name="firstName">
				                        </div>
				                    </div>
				                    <div class="col-sm-12">
				                        <div class="form-group">
						                    <label class="control-label">Ultimo nome:</label>
				                            <input id="lastName" type="text" class="form-control" placeholder="" name="lastName">
				                        </div>
				                    </div>
				                    <div class="col-sm-8">
				                        <div class="form-group">
						                    <label class="control-label">Data de nascimento:</label>
				                            <input id="birthDate" data-provide="datepicker" type="text" class="form-control datepicker" placeholder="" name="birthDate">
				                            <span class="info">(clique no mes/ano para modificar)</span>
   				                        </div>
				                    </div>
			                    </div>
			                    <div class="col-sm-6">
				                    <div class="col-sm-12">
				                        <div class="form-group">
						                    <label class="control-label">Email:</label>
				                            <input id="email" type="email" class="form-control" placeholder="" name="email">
				                        </div>
				                    </div>
				                    <div class="col-sm-12">
				                        <div class="form-group">
						                    <label class="control-label">Telefone celular:</label>
				                            <input id="celPhone" type="phone" class="form-control" placeholder="" name="celPhone">
				                        </div>
				                    </div>
			                    </div>
			                    <div class="col-sm-12">
				                    <div class="col-sm-12">
				                        <div class="form-group">
						                    <label class="control-label">Instituição/Empresa:</label>
				                            <input id="institution" type="text" class="form-control" placeholder="" name="institution">
				                        </div>
				                    </div>
								</div>
			                    <div class="col-sm-6">
				                    <div class="col-sm-12">
				                        <div class="form-group">
						                    <label class="control-label">Nova senha:</label>
				                            <input id="password" type="password" class="form-control" placeholder="" name="password">
				                        </div>
				                    </div>
				                    <div class="col-sm-12">
				                        <div class="form-group">
						                    <label class="control-label">Repetir nova senha:</label>
				                            <input id="confirmPassword" type="password" class="form-control" placeholder="" name="confirmPassword">
				                        </div>
					                </div>
			                    </div>
			                    <div class="col-sm-6">
				                    <div class="col-sm-12">
				                        <div class="form-group">
						                    <label class="control-label">Foto:</label>
				                            <input id="confirmPassword" type="password" class="form-control" placeholder="" name="confirmPassword">
				                        </div>
				                    </div>
			                    </div>
			                </div>
		                    <div class="col-sm-12">
			                    <label class='hide msgErro'></label>
				            </div>
			                <div class="col-md-4">
			                	<button id="btn-submit-perfil" class="btn btn-primary btn-lg btn-block" >ATUALIZAR PERFIL</button>
			                </div>
			                <div class="col-md-2">
			                	<button id="btn-cancel" class="btn btn-default btn-lg btn-block" >CANCELAR</button>
			                </div>
			            </form>
			    	</div>
				</div>
            	<div class="col-md-4">
	            	<div class="">
	             		<img src="img/banner-01.png" alt="" />
	             	</div>
                </div>
            </div>
        </div>
    </section>

    <!--jQuery [ REQUIRED ]-->
    <script src="js/jquery-2.2.4.min.js"></script>

    <!--BootstrapJS -->
    <script src="js/bootstrap.min.js"></script>

	<!-- JQUERY MASKED INPUT -->
  	<script src="plugins/masked-input/jquery.maskedinput.min.js"></script>

    <!--Bootstrap Validator-->
    <script src="plugins/bootstrap-validator/bootstrapValidator.min.js"></script>

    <!--Bootstrap  datepicker -->
    <script src="plugins/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    <script src="plugins/bootstrap-datepicker/locales/bootstrap-datepicker.pt-BR.min.js"></script>

    <!--rest commands-->
    <script src="js/rest_commands.js"></script>

    <!--main-->
    <script src="js/main.js"></script>

    <!--Yggboard-->
    <script src="js/commons.js"></script>

   <!--perfil-->
    <script src="js/perfil.js"></script>

    <script type='text/javascript'>
	</script>
 

  </body>
</html>
